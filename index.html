<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center py-5">Nộp bài JS buổi 5</h1>
    <h3 class="text-center pt-5">Bài 1</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Quản lí tuyển sinh</div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập điểm chuẩn hội đồng thi: </label>
              <input id="score" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập điểm môn thứ nhất: </label>
              <input id="score1St" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập điểm môn thứ hai: </label>
              <input id="score2Nd" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập điểm môn thứ ba: </label>
              <input id="score3Rd" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Chọn khu vực ưu tiên</label>
              <select class="form-control" name="" id="priorityAreaPoint">
                <option value="0">--Chọn khu vực ưu tiên--</option>
                <option value="0">X</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Chọn đối tượng ưu tiên</label>
              <select class="form-control" name="" id="prioritySubjectPoint">
                <option value="0">--Chọn đối tượng ưu tiên--</option>
                <option value="0">0</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
              </select>
            </div>
            <button id="btnCalScore" class="btn btn-success">Tính</button>
          </div>
          <div id="infoScore" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <h3 class="text-center pt-5">Bài 2</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Tính tiền điện</div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập số kWh đã sử dụng</label>
              <input id="amountUsedKWh" type="number" class="form-control" />
            </div>
            <button id="btnCalPrice" class="btn btn-success">Tính</button>
          </div>
          <div id="infoCost" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
